#!/usr/bin/env bash
# ############################################################################
# # PATH: /opt/local/config/rc/bash/              AUTHOR: Hoefkens.j@gmail.com
# # FILE: 201_opts.conf
# ############################################################################
#
# Bash won't get SIGWINCH if another process is in the foreground.
# Enable checkwinsize so that bash will check the terminal size when
# it regains control.  #65623
# http://cnswww.cns.cwru.edu/~chet/bash/FAQ (E11)
shopt -s checkwinsize
# Disable completion when the input buffer is empty.  i.e. Hitting tab
# and waiting a long time for bash to expand all of $PATH.
shopt -s no_empty_cmd_completion
# extended globbing
shopt -s extglob
# expand aliasses in .bash/aliases.bashrc
shopt -s expand_aliases
# enable * wildcard includes .-files (ex: rm ~/tmp/* removes .test and test |fix for .* wich includes ..)
shopt -s dotglob
# reedit a history substitution line if it failed
shopt -s histreedit
# edit a recalled history line before executing
shopt -s histverify
# Enable history appending instead of overwriting.  #139609
shopt -s histappend
# change to named directory
shopt -s autocd
# autocorrects cd misspellings
shopt -s cdspell
# save multi-line commands in history as single line
shopt -s cmdhist
# no Case globbing
shopt -s nocaseglob
